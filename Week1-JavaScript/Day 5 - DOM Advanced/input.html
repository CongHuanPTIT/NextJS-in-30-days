<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="textInput" onkeydown="keyDown(event)">
    <script>
        let numText = document.querySelector('.textInput')
        function keyDown(event) {
            if (event.key === 'Enter')
                changeNumber()
        }

        function changeNumber() {
            let number = Number(numText.value)
            console.log(number); 
        }
    </script>
</body>
</html>
